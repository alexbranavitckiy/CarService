<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Car_Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script defer src="/examples/libs/bootstrap-5/bootstrap.bundle.min.js"></script>
</head>

<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head}"></header>
<body>
<div id="login" class="container-lg  gy-5" th:fragment="login">
    <div class="container container-fluid d-flex h-100 justify-content-center align-items-center p-0  mt-5 mb-5">
        <form th:action="@{/perform_login}" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Login</label>
                <input name="login" type="text" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp" placeholder="Enter login">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                       placeholder="Password">
            </div>

            <div class="row">
                <div class="col-sm">
                    <button type="submit" class="btn btn-primary mt-1 mb-1">Submit</button>
                    <div th:if="${param.error}" style="color: red; font-size: medium;">
                        Invalid login and password.
                    </div>
                    <!--  </div>  <div th:if="${param.logout}"><span
                                style="color: red; font-size: medium; ">You have been logged out.</span>-->
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-link mt-1 mb-1" data-bs-toggle="modal" data-bs-target="#modal">
                        Registration
                    </button>
                </div>
            </div>

        </form>
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog  ">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div th:replace="~{fragments/registration_fragment::registration}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="text-center text-white fixed-bottom"
        th:replace="~{fragments/common_footer_fragment :: footer}"></footer>

</body>
</html>
