<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Car_Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body class="">
<header class="Header" th:replace="~{fragments/common_header_fragment :: head}"></header>
<div th:switch="${searchRole}">
    <div th:case="'[REGISTERED]'">
        <div th:replace="~{fragments/user_slider/middle_slider_user :: middle_user}"></div>
    </div>
    <div th:case="'[UNREGISTERED]'">

    </div>
    <div th:case="'[NO]'">NO</div>
    <div th:case="*">
        <div th:replace="~{fragments/registration_fragment::registration}"></div>
    </div>
</div>
<footer class="text-center text-w hite fixed-bottom"
        th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
</body>
</html>
