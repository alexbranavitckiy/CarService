server.port=8085
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/car_services
spring.datasource.username=docker
spring.datasource.password=docker
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.messages.encoding=UTF-8
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
server.servlet.session.timeout=120s
auth.secret=none
server.servlet.session.tracking-modes=cookie
#messages.cancel.request.true=Order canceled successfully.
#messages.cancel.request.false=The order is accepted for development, contact the manager.
#messages.cancel.request.err=Your order is not available, please try again later.
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

